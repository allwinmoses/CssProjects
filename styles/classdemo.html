<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2,p{
            font-size: medium;
        }
        h1{
            background-color: yellow;
        }

            text-transform: uppercase;
        }
        p{
            background-color: limegreen;
        }
        #myid{
            color: azure;
        }
    </style>
</head>
<body>
    <h1 class="myclass">heading one</h1>
    <h2 id="myid">heading two</h2>
    <p>Great Day</p>

    <div>
        <h1>heading one</h1>
        <h2 class="myclass">heading two</h2>
        <p>Great Day</p>
    </div>
    <div>
        <h1 style="color: red ;">heading one</h1>
        <h2>heading two</h2>
        <p class="myclass">Great Day</p>
    </div>

</body>
</html>
